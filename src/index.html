<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script type="module" src="/dist/main.js"></script>
  <script src="/src/assets/js/api.js"></script>
</head>

<body class="flex flex-col min-h-screen min-w-min">
  <nav class="bg-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
      </a>
      <div class="flex">
        <a class="mx-3" href="https://www.switch-on-my.net/">Blog</a>
        <a class="ml-3" href="https://www.switch-on-my.net/">Twitter</a>
      </div>     
    </div>
  </nav>
  <div class="relative flex-grow items-center w-full px-5 py-24 mx-auto md:px-12 lg:px-16 max-w-7xl">
    <div class="m-auto text-center">
      <h1 class="text-3xl font-medium title-font mb-4">今日は平日？祝日？</h1>
    </div>
    <div class="m-auto text-center mt-14">
      <p class="text-xl">今日は</p>
      <div x-data="{today: ''}" x-init="today = await fetchToday()">
        <p class="text-lg" x-text="today.date"></p>
        <p class="text-5xl"><strong x-text="today.name"></strong></p>
      </div>
    </div>
    <div class="m-auto text-center mt-14">
      <p class="text-xl">次の祝日は</p>
      <div x-data="{info: {}}" x-init="info = await fetchNextHoli()">
        <p class="text-lg" x-text="info.date"></p>
        <p class="text-5xl"><strong x-text="info.name"></strong></p>
      </div>
    </div>
    <div class="px-8 py-5 mt-20 mx-auto border-2 max-w-md">
      <ul class="pl-5 list-disc text-sm text-gray-500">
        <li>
          本サイトは内閣府が公開している祝日データを利用しています。<br>
          <a class="underline" href="https://data.e-gov.go.jp/data/ja/dataset/cao_20190522_0002">
            e-Gov データポータル 「国民の祝日」について
          </a>
        </li>
        <li>本ページの掲載内容に関して、情報の正確性を保証するものではありません。</li>
      </ul>
    </div>
  </div>
  </div>
  </div>
  <footer class="footer items-center p-4 bg-gray-200 text-neutral-content">
    <aside class="flex justify-between">
      <p class="text-gray-500"></p>
      <p class="text-gray-500">Copyright © 2023 - All right reserved</p>
    </aside>
  </footer>
</body>

</html>
