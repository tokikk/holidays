<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script type="module" src="/dist/main.js"></script>
  <script src="/src/assets/js/api.js"></script>
</head>

<body class="flex flex-col min-h-screen">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      
    </div>
  </nav>
  <div class="relative flex-grow items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-24">
    <div class="m-auto text-center">
      <h1 class="text-3xl font-medium title-font mb-4">今日は平日？祝日？</h1>
    </div>
    <div class="m-auto text-center mt-14">
      <p class="text-xl">今日は</p>
      <div x-data="{today: ''}" x-init="today = await fetchToday()">
        <p class="text-lg" x-text="today.date"></p>
        <p class="text-5xl"><strong x-text="today.name"></strong></p>
      </div>
    </div>
    <div class="m-auto text-center mt-14">
      <p class="text-xl">次の祝日は</p>
      <div x-data="{info: {}}" x-init="info = await fetchNextHoli()">
        <p class="text-lg" x-text="info.date"></p>
        <p class="text-5xl"><strong x-text="info.name"></strong></p>
      </div>
    </div>
    <div class="px-8 py-5 mt-20 mx-auto border-2 max-w-md">
      <ul class="pl-5 list-disc text-sm text-gray-500">
        <li>
          本サイトは内閣府が公開している祝日データを利用しています。<br>
          　<a class="underline" href="https://data.e-gov.go.jp/data/ja/dataset/cao_20190522_0002">
            e-Gov データポータル 「「国民の祝日」について」
          </a>
        </li>
        <li>本ページの掲載内容に関して、情報の正確性を保証するものではありません。</li>
      </ul>
    </div>
  </div>
  </div>
  </div>
  <footer class="footer items-center p-4 bg-black text-neutral-content">
    <aside class="items-center grid-flow-col">
      <p class="text-gray-400">Copyright © 2023 - All right reserved</p>
    </aside>
  </footer>
</body>

</html>
